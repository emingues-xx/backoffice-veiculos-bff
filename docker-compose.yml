version: '3.8'

services:
  backoffice-veiculos-bff:
    build: .
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - API_BASE_URL=http://localhost:3001
      - JWT_SECRET=your-jwt-secret-key
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - api-backend
    volumes:
      - .:/app
      - /app/node_modules

  api-backend:
    image: node:18-alpine
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    volumes:
      - ./api-backend:/app
    working_dir: /app
    command: npm run dev
